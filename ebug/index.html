<!-- Auto Hide Navbar -->
<script type='text/javascript'>

	$(window).scroll(function() {
	   	
	   	var navbarHeight = $('header').outerHeight();

	   	// pass header
	   	if($(window).scrollTop() > navbarHeight) {
	   		//remove footer, header
	   		$('header').removeClass('navbar-header').addClass('nav-up');
		    $('footer').removeClass('navbar-footer').addClass('nav-down');
	   	}
		// scroll to top
		if($(window).scrollTop() < navbarHeight) {
			//add footer, header
			$('header').removeClass('nav-up').addClass('navbar-header');
		    $('footer').removeClass('nav-down').addClass('navbar-footer');
		}
		// scroll to bottom
	   	//if($(window).scrollTop() + $(window).innerHeight() == $(document).height()) {
	    	// add footer
	    //	$('footer').removeClass('nav-down').addClass('navbar-footer');
	   	//}

	});

</script>
