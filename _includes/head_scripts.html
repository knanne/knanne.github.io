    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <!-- SITE ATTRIBUTES -->
    <link rel="icon" href="{{ site.baseurl }}{{ site.avatar }}">
    <meta name="author" content="{{ site.profile.name }}" />
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <!-- DYNAMIC PAGE ATTRIBUTES -->
    <title>{{ site.title | escape }} - {% if page.title %}{{ page.title | escape }}{% endif %}</title>

    <!-- Style Sheet -->
    <link rel='stylesheet' href='{{ site.baseurl }}/assets/main.css' type='text/css'></style>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    {% if jekyll.environment == 'production' %}
        {% include integrations/google-analytics.html %}
    {% endif %}

    {% seo %}
