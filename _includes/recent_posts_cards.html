<h4>Recent Posts</h4>
<hr>

<div class="subcontainer">
	<div class="row">
		{% for post in site.posts limit : 3 %}
			<div class="col-sm-4">
				<a href="{{ site.baseurl }}{{ post.url }}" rel="tooltip" title="View Post">
					<div class="card card-hover d-inline-flex justify-content-center">
						<div class="card-header text-left">
							<h5 class="card-title">{{ post.title }}</h5>
							{% for category in post.categories limit: 1 %}
								<span class="badge badge-warning">{{ category }}</span>
							{% endfor %}
							<p><small class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</small></p>
						</div>
						<div class="card-block text-center">
							<span class="card-text text-muted">{{ post.excerpt }}</span>
						</div>
						<div class="card-footer text-right">
							<small class="card-tags">
								{% for tag in post.tags %}
									<span class="badge badge-primary" href="{{ site.base_url }}/tags/#{{ tag }}" rel="tooltip" title="View Tag">#{{ tag }} </span>
								{% endfor %}
							</small>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
	</div>
</div>

<p class="text-right"><a href="{{ site.base_url }}/posts/">Go to all posts</a></p>
