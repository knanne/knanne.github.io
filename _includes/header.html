<div class="navbar navbar-light bg-faded navbar-toggleable-md mb-4">

            <!-- button for navbar items when collapsed -->
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="{{ site.url }}">{{ site.title }}</a>

            <!-- collapsable navbar items -->
            <div class="navbar-collapse collapse" id="navbarSupportedContent">

              <!-- loops thru navbar items in config.yaml -->
              <ul class="navbar-nav mr-auto">
                {% for link in site.nav-links %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}/{{ link[1] }}">{{ link[0] }}</a>
                  </li>
                {% endfor %}
              </ul>

              <!-- add extras -->
              <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/search" title="Search"><i class="fa fa-search nav-search-icon"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/feed.xml" title="RSS"><i class="fa fa-rss"></i></a>
                  </li>
              </ul>
            </div>

</div>
